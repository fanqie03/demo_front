<!DOCTYPE html>
<html>
	<head>
		<title>My first Vue app</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<li v-for="message in messages">
				{{ message }}
			</li>
		</div>
		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停
			</span>
		</div>
		<span title='hello'>hello</span>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text}}
				</li>
			</ol>
		</div>
		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">反转消息</button>
		</div>
		<div id="app-6">
			<p>{{message}}</p>
			<input v-model="message">
		</div>
		<div id="app-7">
			<ol>
				<todo-item 
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id"
				></todo-item>
			</ol>
		</div>

		<script>
			var app = new Vue({
				el: '#app',
				data: {
					messages: ['Hello Vue!1', 'ab']
				}
			})
			var app2 = new Vue({
				el: '#app-2',
				data:{
					message: '页面加载于' + new Date().toTimeString()
				}
			})
			var app3 = new Vue({
				el: '#app-3',
				data:{
					// seen:false,
					seen:true
				}
			})
			var app4 = new Vue({
				el: '#app-4',
				data:{
					todos:[
						{text:'学习JavaScript'},
						{text:'学习vue'},
						{text:'整个项目6'}
					]
				}
			})
			var app5 = new Vue({
				el: '#app-5',
				data:{
					message: 'Hello Vue.js!'
				},
				methods:{
					reverseMessage: function(){
						this.message=this.message.split('').reverse().join('')
					}
				}
			})
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'Hello Vue!'
				}
			})
			Vue.component('todo-item', {
				props:['todo'],
				template:'<li>{{todo.text}}</li>'
			})
			var app7 = new Vue({
				el: '#app-7',
				data:{
					groceryList:[
						{id:0, text:'蔬菜'},
						{id:1, text:'水果'},
						{id:2, text:'随便'}
					]
				}
			})
		</script>
	</body>
</html>
